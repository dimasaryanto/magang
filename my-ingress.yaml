apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: grafana-1633489984.test.geschool.id
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: my-ingress-first
            port:
              number: 80
  - host: loki-stack-1633489134.test.geschool.id
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: my-ingress-second
            port:
              number: 3100
